<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <div class="page__content">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип Место-Россия">
        </header>

        <main>
            <section class="profile">
                <div class="profile__avatar">
                    <img class="profile__avatar-image" src="./images/Avatar.svg" alt="Аватар">
                </div>
                <div class="profile__info">
                    <div class="profile__block">
                        <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                    <p class="profile__info-text">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <section class="elements">
                <div class="element">
                    <img class="element__image" src="./images/image3.jpg" alt="Карачаевск">
                    <div class="element__name">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>

                <div class="element">
                    <img class="element__image" src="./images/image2.jpg" alt="Гора Эльбрус">
                    <div class="element__name">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>

                <div class="element">
                    <img class="element__image" src="./images/image1.jpg" alt="Домбай">
                    <div class="element__name">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>

                <div class="element">
                    <img class="element__image" src="./images/image2.jpg" alt="Гора Эльбрус">
                    <div class="element__name">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>

                <div class="element">
                    <img class="element__image" src="./images/image1.jpg" alt="Домбай">
                    <div class="element__name">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>

                <div class="element">
                    <img class="element__image" src="./images/image3.jpg" alt="Карачаево-Черкессия">
                    <div class="element__name">
                        <h2 class="element__title">Карачаево-Черкессия</h2>
                        <button class="element__like_active" type="button"></button>
                    </div>
                </div>
            </section>

            <div class="popup">
                <div class="popup__block">
                    <button class="popup__close" type="button"></button>
                    <h2 class="popup__title">Редактировать профиль</h2>

                    <form class="popup__form" action="submit" name="popup__form">
                        <input class="popup__input popup__input-name" type="text" name="name" value=""
                            placeholder="Имя">
                        <input class="popup__input popup__input-work" type="text" name="work" value=""
                            placeholder="Род деятельности">
                        <button class="popup__save" type="submit">Сохранить</button>
                    </form>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p class="footer__text">&copy;2022 Mesto Russia</p>
        </footer>

    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
