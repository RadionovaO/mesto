<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <div class="page__content">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип Место-Россия">
        </header>

        <main>
            <section class="profile">
                <img class="profile__avatar" src="./images/ProfileImage.jpg" alt="Аватар">
                <div class="profile__info">
                    <div class="profile__block">
                        <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                    <p class="profile__info-text">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <section class="elements"></section>

        </main>

        <footer class="footer">
            <p class="footer__text">&copy;2023 Mesto Russia</p>
        </footer>

        <div class="popup popup_edit">
            <div class="popup__block">
                <button class="popup__close" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>

                <form class="popup__form popup__form-edit" action="submit" name="popup__form popup__form-edit">
                    <input class="popup__input popup__input_type_name" type="text" name="name" value=""
                        placeholder="Имя">
                    <input class="popup__input popup__input_type_work" type="text" name="work" value=""
                        placeholder="Род деятельности">
                    <button class="popup__save" type="submit">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup_add">
            <div class="popup__block">
                <button class="popup__close" type="button"></button>
                <h2 class="popup__title">Новое место</h2>

                <form class="popup__form popup__form-add" action="submit" name="popup__form popup__form-add">
                    <input class="popup__input popup__input_type_title" type="text" name="title" value=""
                        placeholder="Название">
                    <input class="popup__input popup__input_type_link" type="text" name="link" value=""
                        placeholder="Ссылка на картинку">
                    <button class="popup__save" type="submit">Создать</button>
                </form>
            </div>
        </div>

        <div class="popup popup_image">
            <div class="popup__image-block">
                <img class="popup__big-image" src="#" alt="#">
                <p class="popup__image-title"></p>
                <button class="popup__close" type="button"></button>
            </div>
        </div>

    </div>
    <template id="cards">
        <div class="element">
            <img class="element__image" src="#" alt="#">
            <div class="element__name">
                <h2 class="element__title">45</h2>
                <button class="element__like" type="button" aria-label="Нравится"></button>
                <button class="element__delete" type="button" aria-label="Удалить"></button>
            </div>
        </div>
    </template>
    <script src="./components/cards.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
